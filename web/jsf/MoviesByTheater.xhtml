<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CinemaOne Movie Listings</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
    </h:head>
    <h:body>
        
        <div id="pageContainer">
            <div id="contentWrap">
                
                <div class='mainPageHeaderDiv'>
                    <h:graphicImage library="images" name="logo.png" class='pageHeader' height="100px" width="100px" />
                    <h1 class='pageHeader'>Your Ticket to DFW's Movie Entertainment</h1>
                </div>

                <h1 class='secondaryHeader'>Movie Listings for #{moviesByTheaterBean.selectedTheater.theaterName}</h1>

                <!--Data table pulls list of movies by selected theater and displays movie title, rating, genre, and link for showtimes-->
                <h:form>
                    <h:dataTable value="#{moviesByTheaterBean.movieList}" var="movie" styleClass='moviesByTheaterForm' headerClass='theaterListFormHeader' rowClasses="theaterListFormRows">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title" />                        
                            </f:facet>
                            <h:outputText value="#{movie.title} (#{movie.releaseDate})" /> 
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rating" />                        
                            </f:facet>
                            <h:outputText value="#{movie.rating}" />    
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genre" />
                            </f:facet>
                            <h:outputText value="#{movie.genre}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Showtimes" />                        
                            </f:facet>
                            <h:commandLink value="Click for Today's Showtimes" 
                                           action="#{movieInfoBean.getMovieInformation()}">
                                <f:param name="movie" value="#{movie.title}" />
                                <f:param name="theater" value="#{moviesByTheaterBean.selectedTheater.theaterName}" />
                            </h:commandLink> 
                        </h:column>

                    </h:dataTable>
                </h:form>
                
                <div class="footer">
                <p>
                    <b>CONTACT</b><br></br>
                    775 Corporate Parkway<br></br>
                    Dallas TX 75243<br></br>
                    Phone: (972)-883-5555<br></br>
                    Twitter: @cinemaone<br></br>
                    Facebook: CinemaOne Corp.
                </p>
                </div>
                
            </div>
        </div>
        
        
        
    </h:body>
</html>
