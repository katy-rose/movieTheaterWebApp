<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ticket Sale Confirmation</title>
        <h:outputStylesheet library = "css" name = "styles.css"  />
    </h:head>
    <h:body>
        
        <div id="pageContainer">
            <div id="contentWrap">
                
                <div class='mainPageHeaderDiv'>
                    <h:graphicImage library="images" name="logo.png" class='pageHeader' height="100px" width="100px" />
                    <h1 class='pageHeader'>Your Ticket to DFW's Movie Entertainment</h1>
                </div>

                <h1 class='secondaryHeader'>Transaction Complete</h1>

                <div class='confBlockWrapper'>
                    <!--Page displays number of tickets purchased, total cost, and movie information-->
                        <div class='confRowTickets'>
                            <h:outputText value="Confirmed purchase of #{purchasePageBean.numberOfTickets} tickets for #{purchasePageBean.selectedMovie.title}"/>
                        </div>
                        <div class='confRow'>
                            <h:outputText value="$#{purchasePageBean.getTotalCost()} was charged to your card." />
                        </div>
                        <div class='confRow'>
                            <h:outputText value="#{purchasePageBean.selectedTheater.theaterName}" />
                        </div>
                        <div class='confRow'>
                            <h:outputText value="#{purchasePageBean.selectedTheater.address}" />
                        </div>
                        <div class='confRow'>
                            <h:outputText value="#{purchasePageBean.selectedShowtime.showtimesPK.showtime}" />
                        </div>
                </div>

                <div class="confEnjoyShowWrapper">
                    <h1 class="confEnjoyShow">Thank you for your purchase</h1>
                    <h1 class='confEnjoyShow'>Enjoy the movie!</h1>
                    <div class="confEnjoyShowImg">
                        <h:graphicImage library="images" name="logo.png" />
                    </div>

                    <h:form class="confForm">
                        <h:commandLink value="Home" action="#{purchasePageBean.returnHome()}" styleClass="breadCrumb"/>
                </h:form>
                </div>
                <div class="footer">
                <p>
                    <b>CONTACT</b><br></br>
                    775 Corporate Parkway<br></br>
                    Dallas TX 75243<br></br>
                    Phone: (972)-883-5555<br></br>
                    Twitter: @cinemaone<br></br>
                    Facebook: CinemaOne Corp.
                </p>
                </div>
                
            </div>
        </div>
        
        
        
      

        
    </h:body>
</html>
