<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CinemaOne</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
    </h:head>
    <h:body>
        
        <div id="pageContainer">
            <div id="contentWrap">
                
                <div class='mainPageHeaderDiv'>
                <h:graphicImage library="images" name="logo.png" class='mainPageHeader'/>
                <h1 class='mainPageHeader'>DFW's Center for Movie Entertainment</h1>
                </div>


               <h:form>
                <!--Datatable pulls all zipcodes from Zipcodes entity-->
                <h:dataTable value="#{mainPageBean.allZipcodes}" var="zip" styleClass='mainPageForm' headerClass='mainPageFormHeader' rowClasses="mainPageFormRows">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Select a zipcode to find theaters" />                        
                        </f:facet>
                        <h:commandLink value="#{zip.zipcode}" action="#{theaterListBean.getTheaters()}">
                            <f:param name="zip" value="#{zip.zipcode}" />
                        </h:commandLink>    

                    </h:column>

                </h:dataTable>
               </h:form> 

            <div class="footer">
                <p>
                    <b>CONTACT</b><br></br>
                    775 Corporate Parkway<br></br>
                    Dallas TX 75243<br></br>
                    Phone: (972)-883-5555<br></br>
                    Twitter: @cinemaone<br></br>
                    Facebook: CinemaOne Corp.
                </p>
            </div>
                
            </div>
        </div>
        
        
        
    </h:body>
</html>
